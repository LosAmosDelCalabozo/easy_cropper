name: Build Executables

on:
  push:
    tags:
      - 'v*'        # v1.0, v1.2.3
      - '[0-9]*'    # 1.0, 1.2.3 (without v prefix)
  release:
    types: [published]  # also fires when a release is published via GitHub UI
  workflow_dispatch:  # allows manual trigger from Actions tab

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install Pillow pyinstaller

      - name: Build .app
        run: |
          pyinstaller \
            --onefile \
            --windowed \
            --name "Image Cropper" \
            --hidden-import PIL \
            --hidden-import PIL.Image \
            --hidden-import PIL.ImageTk \
            --hidden-import tkinter \
            --hidden-import tkinter.filedialog \
            --hidden-import tkinter.messagebox \
            --clean \
            image_cropper.py

      - name: Zip the .app
        run: |
          cd dist
          zip -r "Image.Cropper.macOS.zip" "Image Cropper.app"

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: Image-Cropper-macOS
          path: dist/Image.Cropper.macOS.zip
          retention-days: 7

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install Pillow pyinstaller

      - name: Build .exe
        run: |
          pyinstaller `
            --onefile `
            --windowed `
            --name "Image Cropper" `
            --hidden-import PIL `
            --hidden-import PIL.Image `
            --hidden-import PIL.ImageTk `
            --hidden-import tkinter `
            --hidden-import tkinter.filedialog `
            --hidden-import tkinter.messagebox `
            --clean `
            image_cropper.py

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: Image-Cropper-Windows
          path: "dist/Image Cropper.exe"
          retention-days: 7

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install Pillow pyinstaller
          sudo apt-get install -y python3-tk

      - name: Build binary
        run: |
          pyinstaller \
            --onefile \
            --windowed \
            --name "Image Cropper" \
            --hidden-import PIL \
            --hidden-import PIL.Image \
            --hidden-import PIL.ImageTk \
            --hidden-import tkinter \
            --hidden-import tkinter.filedialog \
            --hidden-import tkinter.messagebox \
            --clean \
            image_cropper.py

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: Image-Cropper-Linux
          path: "dist/Image Cropper"
          retention-days: 7

  release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Easy Cropper ${{ github.ref_name }}
          body: |
            ## Easy Cropper ${{ github.ref_name }}
            *By Los Amos del Calabozo*

            ### Downloads
            | Platform | File |
            |---|---|
            | ü™ü Windows | `Image Cropper.exe` |
            | üçé macOS | `Image.Cropper.macOS.zip` ‚Üí unzip and run |
            | üêß Linux | `Image Cropper` ‚Üí `chmod +x` then run |

            ### Requirements
            None ‚Äî each file is fully self-contained.

            ### First run on macOS
            Right-click the app ‚Üí **Open** to bypass Gatekeeper on the first launch.
          files: |
            artifacts/Image-Cropper-Windows/Image Cropper.exe
            artifacts/Image-Cropper-macOS/Image.Cropper.macOS.zip
            artifacts/Image-Cropper-Linux/Image Cropper
          draft: false
          prerelease: false
